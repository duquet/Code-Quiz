<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <a href="highscore.html" class="highscore">View High Scores</a>
        <div class="timer">Time: 00</div>
      </div>

      <div class="inner">
        <div class="welcome">
          <h2>Coding Quiz Challenge</h2>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button class="start">Start Quiz</button>
        </div>
        <div class="question-container">
          <h2 id="question">Question</h2>
          <div class="answer-container">
            <button class="answer">Answer 1</button>
            <button class="answer">Answer 2</button>
            <button class="answer">Answer 3</button>
            <button class="answer">Answer 4</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
